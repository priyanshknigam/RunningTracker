<!DOCTYPE html>
<!-- Created By: Priyansh Kumar Nigam -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=MuseoModerno:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Running Tracker</title>
  </head>
  <body>
    <div class="logo">
      <center>
      <img src="Running logo.png" alt="Oops, could'nt load logo, try refreshing this page">
      </center>
    </div>
    <form>
      <label for="entry">Enter the number of kilometers you ran today!</label>
      <br>
      <input type="number" id="entry" step="0.1">
      <br>
      <button type="submit">Add</button>
    </form>
    <hr>
    <section class = "details">
      <h3>Last 7 days</h3>
      <ul id = "entriesstore">
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
      </ul>
    </section>

    <section class = "datasummary">
      <div>
        <p>Total:</p>
        <span id="total">0</span>
      </div>
      <div>
        <p>Average:</p>
        <span id="average">0</span>
      </div>
      <div>
        <p>This weeks highest:</p>
        <span id="high">0</span>
      </div>
    </section>

    <section class = "progress">
      <h3>
        Weekly target: <span id = "totalprogress">0</span>/
        <span id = "target"></span> km
      </h3>
      <div class="progresstracker">
        <div id="progresscircle">
          <div id="progresscenter"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
